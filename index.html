<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LESSON-2</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
        li.fav{
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <div id="app">

        <!--attribute binding-->
        <a v-bind:href="url">best website ever</a>
        <h3 v-if="showBooks">
            <ul>
                <li @click="toggleFav(book)" v-for="book in books" :class="{ fav: book.isFav }">
                    <h3> {{book.title }} </h3>
                    <p> {{ book.author }}</p>
<!--                     <button @click="toggleFav(book)">
                        <span v-if="!book.isFav">Favourite</span>
                        <span v-if="book.isFav">unFavourite</span>
                    </button> -->
                </li>
            </ul>
            <ul>
                <!--Favourite Books only-->
                <li @click="toggleFav(book)" v-for="book in filteredBooks" :class="{ fav: book.isFav }">
                    <h3> {{book.title }} </h3>
                    <p> {{ book.author }}</p>
<!--                     <button @click="toggleFav(book)">
                        <span v-if="!book.isFav">Favourite</span>
                        <span v-if="book.isFav">unFavourite</span>
                    </button> -->
                </li>
            </ul>
        </h3>

        <button @click="age++">Increase Age</button>
        <button @click="age--">Decrease Age</button>
        <button @click="changeTitle">Change book title</button>
        <button @click="changeShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-if="!showBooks">Show Books</span>
        </button>
        <br>
        <!-- mouse events-->
        <!--
        <div class="box" @mouseover="handleEve">mouseover</div> basically a hover
        <div class="box" @mouseleave="handleEve">mouseleave</div>
        <div class="box" @dblclick="handleEve">double click</div>
        <div class="box" @mousemove="handleMousemove">position: {{ x }}, {{ y }}</div>
            -->
    </div>
    <script src="app.js"></script>
</body>
</html>
